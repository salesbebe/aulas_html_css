    <!-- input radio  -->

    <div>
        <input type="e-mail" name="email" placeholder="Digite seu e-mail:">

    <div>

        <div>

    <!-- select -->
    <div>
        <label for="estadio">Escolha um estádio:</label>
        <select name="estadio" id="estadio">
