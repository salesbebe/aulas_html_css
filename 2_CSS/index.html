<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Inline, Internal, External</title>

    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: pink
        }



        h1 {
            background: rgb(250, 181, 125);
        }
    </style>
</head>
<body>
   <h1>CSS - Inline, Internal, External</h1> 

   <!--INLINE CSS -->
   <p style="color:blue; ">Fui estilizado com CSS inline</p>
   <p style="color: blue;">Outro parágrafo</p>
   <p style="color: blue;">mais um parágrafo</p>

   <!--INTERNAL CSS-->
   <h2>Eu sou um h2</h2>
   <h2>Sou outro h2</h2>

   <!-- EXTERNAL CSS -->
   <h3>oU UM H3 MUITO LEGAL</h3>
   <h3>Sou outro h3 mais legal</h3>
</body>
</html>
